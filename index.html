<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang Chủ - Nền Đen Ngôi Sao Lấp Lánh</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
    #container {
      position: relative;
      z-index: 10;
      width: 320px;
      border: 2px solid hotpink;
      border-radius: 15px;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.7);
      text-align: center;
    }
    button {
      display: block;
      margin: 12px auto;
      padding: 12px 20px;
      border-radius: 10px;
      border: 2px solid hotpink;
      background-color: transparent;
      color: hotpink;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 280px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: hotpink;
      color: black;
      box-shadow: 0 0 12px hotpink;
    }
    .edit-section {
      margin-top: 20px;
      background: rgba(255, 105, 180, 0.2);
      border: 1px solid hotpink;
      padding: 15px;
      border-radius: 12px;
      display: none;
      text-align: left;
      color: #fff;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"], input[type="color"], input[type="file"] {
      width: 100%;
      padding: 6px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid hotpink;
      background: transparent;
      color: white;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>Trang Chủ</h1>
    <button onclick="showSection('section-text')">Chỉnh sửa chữ</button>
    <div id="section-text" class="edit-section">
      <label for="inputText">Nhập chữ:</label>
      <input type="text" id="inputText" placeholder="Nhập chữ muốn hiển thị" />
    </div>

    <button onclick="showSection('section-color')">Chọn màu sắc</button>
    <div id="section-color" class="edit-section">
      <label for="inputColor">Chọn màu chữ:</label>
      <input type="color" id="inputColor" value="#ff69b4" />
    </div>

    <button onclick="showSection('section-upload')">Tải lên ảnh</button>
    <div id="section-upload" class="edit-section">
      <label for="inputFile">Chọn ảnh để tải lên:</label>
      <input type="file" id="inputFile" accept="image/*" />
    </div>

    <button onclick="window.location.href='falling.html'">Xem chữ và ảnh rơi</button>
  </div>

  <script>
    const sections = ['section-text', 'section-color', 'section-upload'];
    function showSection(id) {
      // Ẩn tất cả trước
      sections.forEach(sec => {
        document.getElementById(sec).style.display = 'none';
      });
      // Hiện section cần show
      document.getElementById(id).style.display = 'block';
    }

    // Tạo sao lấp lánh
    const starCount = 100;
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
    for(let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = random(1, 3);
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = random(0, window.innerHeight) + 'px';
      star.style.left = random(0, window.innerWidth) + 'px';
      star.style.animationDelay = random(0, 3) + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
